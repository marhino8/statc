<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>–ì–ª–∞–≤–Ω–∞—è</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6fa;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 16px; /* —É–≤–µ–ª–∏—á–µ–Ω–æ —Å–≤–µ—Ä—Ö—É –∏ —Å–Ω–∏–∑—É –Ω–∞ 8px */
            background-color: #2d2d2d;
            color: white;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .navbar .title {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .logout-button {
            background-color: transparent;
            border: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.9rem;
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 4px;
            transition: background-color 0.2s ease-in-out;
        }

        .logout-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .logout-button svg {
            width: 16px;
            height: 16px;
        }

        .content {
            margin-top: 72px; /* —É—á—Ç—ë–Ω —É–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π navbar */
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .table-container {
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 0.75rem;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        form.logout-form {
            background: rgba(0, 0, 0, 0);
            box-shadow: none !important;
            width: auto !important;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>

<div class="navbar">

    <form th:action="@{/logout}" method="post" class="logout-form">
        <button type="submit" class="logout-button" title="–í—ã–π—Ç–∏">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1m0-10V5m0 0H5a2 2 0 00-2 2v10a2 2 0 002 2h8"/>
            </svg>

<div class="content">

                <th>–î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è</th>
            </tr>
            </thead>
            <tbody>

                <td th:text="${record.chatId}"></td>
                <td th:text="${record.userName}"></td>
                <td th:text="${record.firstName}"></td>
                <td th:text="${record.lastName}"></td>
                <td th:text="${#temporals.format(record.dateTime, 'dd.MM.yyyy HH:mm')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
